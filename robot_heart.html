<html>
<head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
      }
      
      .robot {
        position: relative;
        width: 340px;
      }
      
      .head-section {
        display: flex;
        justify-content: center;
        position: relative;
        top: 20px;
      }
      
      .head {
        width: 200px;
        height: 140px;
        background-color: #FFFFFF;
        border-radius: 15px;
        position: relative;
        transition: background-color 1s ease;
      }
      
      .antenna {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 25px;
        background-color: #FFFFFF;
        border-radius: 10px 10px 0 0;
        transition: background-color 1s ease;
      }
      
      .antenna-top {
        position: absolute;
        top: -45px;
        left: 50%;
        transform: translateX(-50%);
        width: 29px;
        height: 29px;
        background-color: #FFFFFF;
        border-radius: 50%;
        transition: background-color 1s ease;
      }
      
      .eyes {
        display: flex;
        justify-content: space-between;
        width: 110px;
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .eye {
        width: 22px;
        height: 32px;
        background-color: black;
      }
      
      .mouth {
        position: absolute;
        bottom: 19px;
        left: 50%;
        transform: translateX(-50%);
        width: 76px;
        height: 13px;
        background-color: black;
      }
      
      .ear {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 23px;
        height: 38px;
        background-color: #FFFFFF;
        border-radius: 10px;
        transition: background-color 1s ease;
      }
      
      .ear.left {
        left: 41px;
      }
      
      .ear.right {
        right: 41px;
      }
      
      .body-section {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        position: relative;
      }
      
      .body {
        width: 264px;
        height: 172px;
        background-color: #FFFFFF;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 1s ease;
      }
      
      .arm {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 119px;
        background-color: #FFFFFF;
        border-radius: 10px;
        transition: background-color 1s ease;
      }
      
      .arm.left {
        left: 15px;
      }
      
      .arm.right {
        right: 15px;
      }
      
      .arm-second {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 17px;
        height: 73px;
        background-color: #FFFFFF;
        border-radius: 10px;
        transition: background-color 1s ease;
      }
      
      .arm-second.left {
        left: -8px;
      }
      
      .arm-second.right {
        right: -8px;
      }
      
      .heart {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-gap: 4px;
        width: 170px;
      }
      
      .dot {
        width: 20px;
        height: 20px;
        background-color: black;
        border-radius: 50%;
        margin: 0 auto;
        transition: background-color 0.3s ease;
      }
      
      .no-dot {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="robot">

      <div class="body-section">

        <div class="body">
          <div class="heart">

    <script>
      const colorPalette = [
        '#8B0000', '#800020', '#AA4A44', '#B22222', '#A52A2A', '#C41E3A', '#5E1914', '#960018', '#7C0A02',
        '#8B4513', '#A0522D', '#803A00', '#CC5500', '#964B00', '#4A2C2A', '#592720', '#321414', '#5D2B2C',
        '#826644', '#9B870C', '#8B8000', '#625D5D', '#79743D', '#705335', '#4B3D2A', '#5C4033',
        '#006400', '#556B2F', '#3C4D03', '#2F4F4F', '#004B49', '#013220', '#1B4D3E', '#3B5E2B', '#29AB87', '#26413C', '#4A5D23', '#3F5E5A',
        '#000080', '#191970', '#1A2930', '#005C69', '#154360', '#0F3B57', '#002147', '#2C3539', '#003545',
        '#4B0082', '#483D8B', '#702963', '#660066', '#4E1A3D', '#5D3954', '#301934', '#563C5C', '#400235', '#654321',
        '#36454F', '#353935', '#4A4A4A', '#555D50', '#464646', '#49443C', '#3D3C3A', '#54626F', '#4E5754', '#3C4142',
        '#2C3539', '#5B5B5B', '#4C5866', '#34282C', '#463E3F', '#474B4E', '#2C2C2C', '#2E2E2E', '#2F353B', '#4D5D53', '#386E70'
      ];

      const dots = document.querySelectorAll('.dot');
      
      // Elementos del robot para aplicar el degradado
      const robotParts = {
        antennaTop: document.querySelector('.antenna-top'),
        antenna: document.querySelector('.antenna'),
        earLeft: document.querySelector('.ear.left'),
        head: document.querySelector('.head'),
        earRight: document.querySelector('.ear.right'),
        armSecondLeft: document.querySelector('.arm-second.left'),
        armLeft: document.querySelector('.arm.left'),
        body: document.querySelector('.body'),
        armRight: document.querySelector('.arm.right'),
        armSecondRight: document.querySelector('.arm-second.right')
      };
      
      function assignRandomColor(dot) {
        const randomColor = colorPalette[Math.floor(Math.random() * colorPalette.length)];
        dot.style.backgroundColor = randomColor;
      }
      
      function colorizeAllDots() {
        dots.forEach(dot => {
          assignRandomColor(dot);
        });
      }
      
      function heartbeatPattern() {
        colorizeAllDots();
        
        setInterval(() => {
          const dotsToChange = Math.floor(dots.length * 0.5);
          
          for (let i = 0; i < dotsToChange; i++) {
            const randomIndex = Math.floor(Math.random() * dots.length);
            assignRandomColor(dots[randomIndex]);
          }
        }, 250);
      }
      
      function colorWaveEffect() {
        let currentIndex = 0;
        
        colorizeAllDots();
        
        setInterval(() => {
          for (let i = 0; i < 3; i++) {
            if (currentIndex >= dots.length) {
              currentIndex = 0;
            }
            assignRandomColor(dots[currentIndex]);
            currentIndex++;
          }
        }, 40);
      }

      // Efecto de transición de colores para los puntos
      function rainbowPulseEffect() {
        colorizeAllDots();
        
        // Array de grupos de colores para crear transiciones temáticas
        const colorGroups = [
          ['#FF0000', '#FF5500', '#FFAA00', '#FFFF00', '#FFAA00', '#FF5500'], // Fuego
          ['#0000FF', '#0055FF', '#00AAFF', '#00FFFF', '#00AAFF', '#0055FF'], // Agua
          ['#00FF00', '#55FF00', '#AAFF00', '#FFFF00', '#AAFF00', '#55FF00'], // Naturaleza
          ['#FF00FF', '#FF00AA', '#FF0055', '#FF0000', '#FF0055', '#FF00AA']  // Energía
        ];
        
        let groupIndex = 0;
        
        setInterval(() => {
          const currentGroup = colorGroups[groupIndex];
          
          // Aplicar el grupo de colores a los puntos
          dots.forEach((dot, index) => {
            const colorIndex = index % currentGroup.length;
            dot.style.backgroundColor = currentGroup[colorIndex];
          });
          
          // Cambiar al siguiente grupo de colores
          groupIndex = (groupIndex + 1) % colorGroups.length;
        }, 2000);
      }

      
      function applyUniformGradient() {
        // Definir pares de colores para degradado
        const gradientPairs = [
          { from: '#000080', to: '#000000' }, // Azul marino a Negro
          { from: '#000000', to: '#000080' }, // Negro a Azul marino
          { from: '#800000', to: '#000000' }, // Rojo oscuro a Negro
          { from: '#000000', to: '#800000' }, // Negro a Rojo oscuro
          { from: '#008080', to: '#000000' }, // Verde azulado a Negro
          { from: '#000000', to: '#008080' }, // Negro a Verde azulado
          { from: '#4B0082', to: '#000000' }, // Índigo a Negro
          { from: '#000000', to: '#4B0082' }  // Negro a Índigo
        ];
        
        let currentPairIndex = 0;
        
        // Función para aplicar la degradación
        function applyGradient() {
          const currentPair = gradientPairs[currentPairIndex];
          const { from, to } = currentPair;
          
          // Calcular valores intermedios para crear efecto de degradado
          const steps = 10; // Número de pasos en el degradado
          
          for (let i = 0; i <= steps; i++) {
            setTimeout(() => {
              // Calcular color intermedio
              const ratio = i / steps;
              const color = interpolateColor(from, to, ratio);
              
              // Aplicar el color a todas las partes del robot
              Object.values(robotParts).forEach(part => {
                part.style.backgroundColor = color;
              });
            }, i * 200); // Cada paso toma 200ms
          }
          
          // Pasar al siguiente par de colores
          currentPairIndex = (currentPairIndex + 1) % gradientPairs.length;
        }
        
        // Iniciar el ciclo de degradado
        applyGradient();
        setInterval(applyGradient, (10 * 200) + 1000); // Esperar a que termine el degradado actual + 1s adicional
      }
      
      
      function diagonalSweepGradient() {
        // Definir pares de colores para el degradado
        const gradientPairs = [
          { from: '#000080', to: '#000000' }, // Azul marino a Negro
          { from: '#000000', to: '#000080' }, // Negro a Azul marino
          { from: '#800000', to: '#000000' }, // Rojo oscuro a Negro
          { from: '#000000', to: '#800000' }, // Negro a Rojo oscuro
          { from: '#008080', to: '#000000' }, // Verde azulado a Negro
          { from: '#000000', to: '#008080' }, // Negro a Verde azulado
          { from: '#4B0082', to: '#000000' }, // Índigo a Negro
          { from: '#000000', to: '#4B0082' }  // Negro a Índigo
        ];
        
        let currentPairIndex = 0;
        
        // Función para aplicar el efecto de barrido
        function applySweep() {
          const currentPair = gradientPairs[currentPairIndex];
          const { from, to } = currentPair;
          
          // Orden de barrido de la esquina superior izquierda a la inferior derecha
          const sweepOrder = [
            'antennaTop',     // Parte superior izquierda
            'antenna',
            'earLeft',
            'head',
            'earRight',
            'armSecondLeft',
            'armLeft',
            'body',
            'armRight',
            'armSecondRight'  // Parte inferior derecha
          ];
          
          // Aplicar la transición a cada parte en la secuencia definida
          sweepOrder.forEach((partKey, index) => {
            setTimeout(() => {
              // Gradualmente cambia del color inicial al final
              const part = robotParts[partKey];
              part.style.backgroundColor = from;
              
              // Aplicar transición al color final después de un pequeño retraso
              setTimeout(() => {
                part.style.backgroundColor = to;
              }, 500);
            }, index * 200); // 200ms entre cada parte
          });
          
          // Pasar al siguiente par de colores después de que se complete el barrido
          setTimeout(() => {
            currentPairIndex = (currentPairIndex + 1) % gradientPairs.length;
          }, (sweepOrder.length * 200) + 1000);
        }
        
        // Iniciar el ciclo de barrido
        applySweep();
        setInterval(applySweep, (10 * 200) + 2000); // Tiempo total para completar un barrido + tiempo adicional
      }
      
      // Función para interpolar entre dos colores
      function interpolateColor(color1, color2, factor) {
        // Convertir colores hex a RGB
        const rgb1 = hexToRgb(color1);
        const rgb2 = hexToRgb(color2);
        
        // Interpolar componentes RGB
        const r = Math.round(rgb1.r + factor * (rgb2.r - rgb1.r));
        const g = Math.round(rgb1.g + factor * (rgb2.g - rgb1.g));
        const b = Math.round(rgb1.b + factor * (rgb2.b - rgb1.b));
        
        // Convertir de vuelta a hex
        return rgbToHex(r, g, b);
      }
      
      // Función para convertir color hex a RGB
      function hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16)
        } : { r: 0, g: 0, b: 0 };
      }
      
      // Función para convertir RGB a hex
      function rgbToHex(r, g, b) {
        return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
      }
      
    
      colorizeAllDots();
      rainbowPulseEffect();
      //applyUniformGradient()
      diagonalSweepGradient();
    </script>
